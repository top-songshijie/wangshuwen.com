<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{$info.title}-个人博客</title>
    <meta name="keywords" content="个人博客" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="__TMPL__/public/assets/css/index.css"/>
    <link rel="stylesheet" href="__TMPL__/public/assets/css/style.css"/>
    <script type="text/javascript" src="__TMPL__/public/assets/js/jquery1.42.min.js"></script>
    <script type="text/javascript" src="__TMPL__/public/assets/js/jquery.SuperSlide.2.1.1.js"></script>
    <!--[if lt IE 9]>
    <script src="__TMPL__/public/assets/js/html5.js"></script>
    <![endif]-->
</head>

<body>
<!--header start-->
<include file="public@header"/>
<!--header end-->
<!--nav-->
<include file="public@nav"/>
<!--nav end-->
<!--content start-->
<div id="content">
    <!--left-->
    <div class="left" id="news">
        <div class="weizi">
            <div class="wz_text">当前位置：<a href="#">首页</a>><a href="#">学无止境</a>><span>文章内容</span></div>
        </div>
        <div class="news_content">
            <div class="news_top">
                <h1>{$info.title}</h1><br />
                <p>
                    <span class="left sj">时间:{:date('Y-m-d',$info['create_time'])}</span><span class="left fl">分类:{$info.cate_name}</span>
                    <span class="left author">{$info.author}</span>
                </p><br />
                <div class="clear"></div>
            </div>
            <div class="news_text">
                {$info.content}
            </div>
        </div>
        <style>
            .news_text img {
                width: 100%;
            }
        </style>
    </div>
    <!--end left -->
    <!--侧边栏目分类-->
    <include file="public@side"/>
    <!--end-->
</div>
<!--content end-->
<!--footer start-->
<include file="public@footer"/>
<!--footer end-->
<script type="text/javascript">jQuery(".lanmubox").slide({easing:"easeOutBounce",delayTime:400});</script>
<script  type="text/javascript" src="__TMPL__/public/assets/js/nav.js"></script>
</body>
</html>
