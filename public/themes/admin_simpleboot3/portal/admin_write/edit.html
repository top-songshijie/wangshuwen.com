<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminWrite/index')}">文章列表</a></li>
        <li class="active"><a href="{:url('AdminWrite/edit')}">编辑文章</a></li>
    </ul>
    <form action="{:url('AdminWrite/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类</th>
                        <td>
                            <select class="form-control" name="cate_id">
                                <volist name="cate_list" id="vo">
                                    <option value="{$vo.id}"<eq name="$info.cate_id" value="$vo.id">selected</eq>>{$vo.cate_name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>标题</th>
                        <td>
                            <input class="form-control" type="text" name="title" value="{$info.title}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>来源</th>
                        <td>
                            <input class="form-control" type="text" name="source" value="{$info.source}" />
                        </td>
                    </tr>
                    <tr>
                        <th>作者</th>
                        <td>
                            <input class="form-control" type="text" name="author" value="{$info.author}" />
                        </td>
                    </tr>
                    <tr>
                        <th>链接</th>
                        <td>
                            <input class="form-control" type="text" name="url" value="{$info.url}" />
                        </td>
                    </tr>
                    <tr>
                        <th>简介</th>
                        <td>
                            <textarea class="form-control" name="briefcontent" style="height: 50px;">{$info.briefcontent}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>
                            <script type="text/plain" id="content" name="content">{$info.content}</script>
                        </td>
                    </tr>

                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="id" value="{$info.id}">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                        <a class="btn btn-default" href="{:url('AdminWrite/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="thumb" id="thumbnail"
                                       value="{$info.thumb|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="empty($info.thumb)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($info.thumb)}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>
                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>状态</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="checkbox">
                                <php>
                                    $recommended_yes=$info['is_recommend']==1?"checked":"";
                                </php>
                                <label><input type="checkbox" name="is_recommend" value="1" {$recommended_yes}>推荐</label>
                            </div>
                        </td>
                    </tr>
                </table>

                <hook name="portal_admin_article_edit_view_right_sidebar"/>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

</script>
</body>
</html>
