<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">模板列表</a></li>
        <li><a href="{:url('AdminTemplet/add')}">添加模板</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminTemplet/index')}">
        分类:
        <select class="form-control" name="category" style="width: 140px;">
            <option value='0'>全部</option>
            {$category_tree|default=''}
        </select> &nbsp;&nbsp;
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminTemplet/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="300">缩略图</th>
                <th>功能详情</th>
                <th width="150">创建时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <a href="{$vo.url}" target="_blank">
                            <img src="{$vo.thumb}" height="200">
                        </a>
                    </td>
                    <td>{$vo.title}</td>
                    <td>{:date('Y-m-d H:i',$vo['create_time'])}</td>
                    <td>
                        <a href="{:url('AdminTemplet/edit',array('id'=>$vo['id']))}">详情</a>&nbsp;|&nbsp;
                        <a href="{:url('AdminTemplet/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
